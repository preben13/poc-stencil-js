<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/web-component-library.esm.js"></script>
    <script nomodule src="/build/web-component-library.js"></script>
  </head>
  <body>
    <!--
    <my-component first="Stencil" last="'Don't call me a framework' JS"></my-component>
    -->
    <div>
      <my-card
        cardtitle="Card Title"
        description="This is a simple card component"
        imgurl="https://dummyimage.com/300/ffc421/291d18.png"
      ></my-card>
      <my-button label="Submit"></my-button>
      <my-button label="Disabled" disabled="true"></my-button>
    </div>
    <div>
      <my-accordion>
        <div slot="header">Accordion Item 1</div>
        <div slot="content">
          This is the content for Accordion Item 1.
        </div>
      </my-accordion>

      <my-accordion>
        <div slot="header">Accordion Item 2</div>
        <div slot="content">
          This is the content for Accordion Item 2.
        </div>
      </my-accordion>

      <my-badge value="Badge"></my-badge>

      <my-horizontal-tab tabs='["one", "two", "three"]'>
        <div slot="one">Content for Tab 1</div>
        <div slot="two">Content for Tab 2</div>
        <div slot="three">Content for Tab 3</div>
      </my-horizontal-tab>

    </div>
  </body>
</html>
